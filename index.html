<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <div class="card-text">
          <h1 class="main-heading">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>

          <p class="main-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats">
          <div class="stats-text">
            <p class="stats-number">10k+</p>
            <span class="stats-heading">companies</span>
          </div>

          <div class="stats-text">
            <p class="stats-number">314</p>
            <span class="stats-heading">templates</span>
          </div>

          <div class="stats-text">
            <p class="stats-number">12M+</p>
            <span class="stats-heading">queries</span>
          </div>
        </div>
      </div>

      <div class="img-container">
        <picture class="img-box">
          <source
            srcset="images/image-header-mobile.jpg"
            media="(max-width: 37.5em)"
          />
          <img
            src="images/image-header-desktop.jpg"
            alt="Women on their laptops"
            class="img"
          />
        </picture>
        <div class="gradient-overlay"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://precious-umeh.netlify.app/" target="_blank"
        >Precious Umeh</a
      >.
    </div>
  </body>
</html>
